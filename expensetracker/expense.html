<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="container">
    <form id="expenseform">
        <input type="text" placeholder="amount" id="amount" required><br><br>
        <input type="text"  placeholder="category" id="category" required><br><br>
       <input type="date" placeholder="date" id="date" required><br><br>
        <button type="submit">Add Expense</button>
    </form>
    </div>
    <table id="expenseTable">
        <thead>
            <tr>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>
    <div id="data">
        <!--<h2>Expense Summary by Category</h2> -->
        <ul id="summaryList"></ul>
    </div>
    <script src="expense.js"></script>
</body>
</html>
